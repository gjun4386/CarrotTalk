<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My kakao</title>
</head>
<body id="login-body">
    <div class="status-bar">
        <span> <i class="far fa-window-minimize"></i> </span>
        <span> <i class="far fa-square"></i></span>
        <span> <i class="fas fa-times"></i> </span>
    </div>
    <div class="login__pic">
        <img src="https://www.citypng.com/public/uploads/preview/-41601318596qfyeqk7mvf.png">
        <span>잠금모드 상태입니다</span>
    </div>
    <form action="friends.html" method="get" id="login-form">
            <input class="login-form-first" required type="email" placeholder="이메일">
            <input class="login-form-first" required type="password" placeholder="비밀번호"> 
            <input class="login-form-second" type="submit" value="로그인"> 
    </form>
    <div class="login__text">
        <span class="login__text_t">카카오계정 찾기</span>
        <span><i class="fas fa-grip-lines-vertical"></i></span>
        <span class="login__text_t">비밀번호 재설정</span>
    </div>
    
    
    
    
    
    
    <script src="https://kit.fontawesome.com/cff60462ad.js" crossorigin="anonymous"></script>

</html>
